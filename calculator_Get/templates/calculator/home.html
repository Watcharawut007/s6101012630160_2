<!DOCTYPE html>
<html lang="en">
<title>Calculator</title>
<head>
    <form method="POST">
        <input name="x" id="x" placeholder="Enter a subject" />
        <input name="y" id="y" placeholder="Enter a subject" />
        <li><input name="operate_list" type="checkbox" value="+"><label>+</label></li>
        <li><input name="operate_list" type="checkbox" value="-"><label>-</label></li>
        <li><input name="operate_list" type="checkbox" value="*"><label>*</label></li>
        <li><input name="operate_list" type="checkbox" value="/"><label>/</label></li>
        <li><input name="find value" type="submit" value="find value"></li>

        {% csrf_token %}
    </form>
       {% for key,value in result_list.items %}
        <p>the result {{ x }} {{ key }} {{ y }} is :{{ value }}</p></td>
    {% endfor %}

    <h1>History</h1>
    {% for history in history %}
        <p>the result {{ history }}</p></td>
    {% endfor %}
    <form method="POST">
        <input name="clear_history" type="submit" value="Clear History">
        {% csrf_token %}
    </form>

</head>
<body>

</body>
</html>
